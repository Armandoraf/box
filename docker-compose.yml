services:
  runner:
    build: .
    container_name: box-runner
    ports:
      - "8000:8000"
      - "9225:9225"
      - "5900:5900"
      - "6080:6080"
    environment:
      CHROME_DEBUG_PORT: "9225"

  router:
    build: .
    container_name: box-router
    depends_on:
      - runner
    command: ["uvicorn", "router_app:app", "--host", "0.0.0.0", "--port", "8080"]
    environment:
      RUNNER_URLS: "http://runner:8000"
    ports:
      - "8080:8080"
